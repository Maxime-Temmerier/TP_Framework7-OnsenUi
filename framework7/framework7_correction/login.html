<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block-title">Menu</div>
    <div class="list-block">
        <ul>
            <li><a href="addPersonne.html" class="item-link close-panel">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">Ajout</div>
                    </div>
                </div></a></li>
            <li><a href="login.html" class="item-link close-panel" data-force="true">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">Deconnexion</div>
                    </div>
                </div></a></li>
        </ul>
    </div>
</div>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page navbar-fixed">
                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center">Login</div>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div>
                        <input type="text" id="pseudo" placeholder="Pseudo">
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <p><a href="main.html" id="bvalid" class="button">Valider</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
